apply plugin: 'com.android.application'

ext {
  versionAppCode = 1
  versionAppName = "1.0"

  versionBuildTools = "22.0.1"
  versionSdkCompile = 22
  versionSdkMin = 19
  versionSdkTarget = 22

  versionAppCompat = "23.0.1"

  versionDagger = "1.2.2"
}

android {
  compileSdkVersion versionSdkCompile
  buildToolsVersion versionBuildTools

  defaultConfig {
    applicationId "com.kevinmost.overlauncher"
    minSdkVersion versionSdkMin
    targetSdkVersion versionSdkTarget
    versionCode versionAppCode
    versionName versionAppName
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])

  compile "com.android.support:appcompat-v7:$versionAppCompat"

  compile "com.squareup.dagger:dagger:$versionDagger"
  provided "com.squareup.dagger:dagger-compiler:$versionDagger"
}
